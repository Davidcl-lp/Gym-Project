<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <script src="../javascript/account.js"></script>
    <link rel="stylesheet" href="../css/account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form action="/editAccount" >
            <h1 id="accountTitle">Mi cuenta</h1>
            <label for="userNameInput" class="accountLabel">Nombre de usuario:</label>
            <input type="text" id="userNameInput" class="accountInput" value="pepe"> <br>
            <label for="userPasswordInput" class="accountLabel">Contraseña:</label>
            <input type="password" id="userPasswordInput" class="accountInput" value="pepe"> <br>
            <label for="userPhoneInput" class="accountLabel">Número de telefono:</label>
            <input type="number" id="userPhoneInput"  class="accountInput" value="656565654"> <br>
            <button class="buttons" id="editButton">Editar</button>
            <button class="buttons" id="confirmButton">Confirmar cambios</button>
        </form>
    </main>
</body>
</html>
