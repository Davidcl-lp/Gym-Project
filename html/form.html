<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
</head>
<body>
<div>
    <h1> Resumen de registro </h1>
</div>
<div>
    <form action="#" method="get">
        <h2> Datos personales </h2>
        <p>
            <label for="nombre"> Nombre*</label>
            <input type="text" id="nombre" required>
        </p>
        <p>
            <label for="apellidos"> Apellidos*</label>
            <input type="text" id="apellidos" required>
        </p>
        <p>
            <label for="dni"> DNI*</label>
            <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]" title="Introduzca un DNI válido" required>
        </p>
        <fieldset>
            <legend> Género </legend>
            <input type="radio" id="hombre" name="genero" value="hombre">
            <label for="hombre"> Hombre </label>
            <input type="radio" id="mujer" name="genero" value="mujer">
            <label for="mujer"> Mujer </label>
        </fieldset>
        <p>
            <label for="nacimiento"> Fecha de nacimiento*</label>
            <input type="date" id="nacimiento" required>
        </p>
        <p>
            <label for="email"> Email*</label>
            <input type="email" id="email"required>
        </p>
        <p>
            <label for="telefono"> Número de teléfono*</label>
            <input type="tel" id="telefono" required>
        </p>
        <h3> Datos de facturación</h3>
        <p>
            <label for="direccion"> Dirección del domicilio</label>
            <input type="text" id="direccion">
        </p>
    </form>
</div>
</body>
</html>
