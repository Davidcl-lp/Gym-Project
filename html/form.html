<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" type="text/css" href="../css/form.css">
</head>
<body>
    <div>
        <h1> Resumen de registro </h1>
    </div>
    <div class="mi-form">
        <!--<form action="#" method="get">-->
        <h2> Datos personales </h2>
        <div class="form-container">
            <div class="form-row">
                <div class="form-elements">
                    <label for="nombre"> Nombre*</label>
                    <input type="text" id="nombre" required placeholder="Ingrese su nombre">
                </div>
                <div class="form-elements">
                    <label for="apellidos"> Apellidos*</label>
                    <input type="text" id="apellidos" required placeholder="Ingrese sus apellidos">
                </div>
                 <div class="form-elements">
                    <label for="dni"> DNI*</label>
                    <input type="text" id="dni" name="dni" pattern="[0-9]{8}[A-Za-z]" title="DNI Válido" required placeholder="Ingrese un DNI válido">
                </div>
                <legend> Género </legend>
                <div class="form-elements">
                <input type="radio" id="hombre" name="genero" value="hombre">
                <label for="hombre"> Hombre </label>
                <input type="radio" id="mujer" name="genero" value="mujer">
                <label for="mujer"> Mujer </label>
                </div>

                <div class="form-elements">
                <label for="nacimiento"> Fecha de nacimiento*</label>
                <input type="date" id="nacimiento" required>
                </div>

                <div class="form-elements">
                <label for="email"> Email*</label>
                <input type="email" id="email"required placeholder="Ingrese su email">
                </div>

                <div class="form-elements">
                <label for="telefono"> Número de teléfono*</label>
                <input type="tel" id="telefono" required placeholder="Ingrese su número de teléfono">
                </div>

                <div class="form-elements">
                <label for="direccion"> Dirección del domicilio</label>
                <input type="text" id="direccion" placeholder="Ingrese su dirección">
                </div>
            </div>
        </div>
    </div>
        <!-- </form> -->
</body>
</html>
