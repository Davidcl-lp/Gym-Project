<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/paymethods.css">
    <title>Métodos de pago</title>
    <script src="/javascript/paymethods.js"></script>
</head>
<body>
    <main>
        <div class="mi-form main__element">
        <form action="/html/myhome.html" method="get">
            <div class="form-container">
                <h1 class="methods_title">Seleccionar método de pago</h1>
                <div class="form-row">
                <div class="form-elements">
                    <label class="methods_label" for="método 1">Método de pago 1</label>
                    <input class="methods_option" type="radio" name="métodos de pago" id="método 1" required>
                </div>
                <div class="form-elements">
                    <label class="methods_label" for="método 2">Método de pago 2</label>
                    <input class="methods_option" type="radio" name="métodos de pago" id="método 2">
                </div>
                <div class="form-elements">
                    <label class ="methods_label" for="método 3">Método de pago 3</label>
                    <input class="methods_option" type="radio" name="métodos de pago" id="método 3">
                </div>
                </div>
                <h1 class="methods_title">Rellenar datos</h1>
                <div class="form-row">
                    <div class="form-elements">
                            <label class ="methods_label" for="campo 1">Campo 1</label>
                            <input class="methods_input" type="text"  id="campo 1" placeholder="Rellene este campo" required>
                    </div>
                    <div class="form-elements">
                            <label class ="methods_label" for="campo 2">Campo 2</label>
                            <input class="methods_input" type="text"  id="campo 2" placeholder="Rellene este campo" required>
                    </div>
                    <div class="form-elements">
                            <label class ="methods_label" for="campo 3">Campo 3</label>
                            <input class="methods_input" type="text" id="campo 3" placeholder="Rellene este campo" required>
                    </div>
                    <div class="form-elements">
                            <label class ="methods_label" for="campo 4">Campo 4</label>
                            <input class="methods_input" type="text"  id="campo 4" placeholder="Rellene este campo" required>
                    </div>
                </div>
            </div>
            <button class="boton" type="submit">  Guardar </button>
        </form>
</div>
    </main>
</body>
</html>
