<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Clase</title>
    <link rel="stylesheet" href="../css/bookings.css">
    <script src="../javascript/bookings.js"></script>
</head>
<body>
<h2>Reservar Clase</h2>
<!--<form action="#" method="get">-->
<div class="contenedor">
<div class="form">
    <label for="DNI">DNI:</label>
    <input type="text" id="DNI" name="DNI" required placeholder="Ingrese su DNI">
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required placeholder="Ingrese su email">
    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora">

    <label for="dia">Día:</label>
    <input type="date" id="dia" name="dia">

    <input type="hidden" id="clase" name="clase">
    <input type="submit" value="Reservar Clase">
<!--</form>-->
</div>
<div class="horario">
<p>Selecciona una clase:</p>
<button onclick="reservarClase('Yoga')" data-clase="Yoga">Yoga</button>
<button onclick="reservarClase('Pilates')" data-clase="Pilates">Pilates</button>
<button onclick="reservarClase('Spinning')" data-clase="Spinning">Spinning</button>
<button onclick="reservarClase('Zumba')" data-clase="Zumba">Zumba</button>
<button onclick="reservarClase('GAP')" data-clase="GAP">GAP</button>
<button onclick="reservarClase('Core')" data-clase="Core">Core</button>
<button onclick="reservarClase('Bodypump')" data-clase="Bodypump">Body Pump</button>
<button onclick="reservarClase('Boxeo')" data-clase="Boxeo">Boxeo</button>
</div>
</div>
</body>
</html>
